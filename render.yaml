services:
	- type: web
		name: kada-id-api
		env: node
		plan: free
		region: singapore
		buildCommand: npm install
		startCommand: npm run start
		autoDeploy: true
		healthCheckPath: /
		envVars:
			- key: NODE_VERSION
				value: "20.11.1"
			- key: NODE_ENV
				value: production
			- key: BASE_URL
				value: https://kada-id-api.onrender.com
			- key: CLIENT_BASE_URL
				value: https://kada-id.app
			- key: PORT
				value: "10000"
			- key: MONGODB_URI
				sync: false
			- key: JWT_SECRET
				sync: false
			- key: JWT_REFRESH_SECRET
				sync: false
			- key: BCRYPT_SALT_ROUNDS
				value: "10"
